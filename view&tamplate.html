<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="lib/jquery-tmpl-master/jquery.tmpl.js"></script>
</head>
<body>
<script id="userTmpl" type="text/x-jquery-tmpl">
    <li>${name}</li>
</script>
<ul id="users"></ul>

<script type="text/x-jquery-tmpl" id="someTemplate">
    <span>${getName()}</span>
</script>
<script>
    var data = {
        getName: function (){return "Bob"}
    };
    var element = $("#someTemplate").tmpl(data);
    element.appendTo($("body"));
</script>
<script src="js/view&tamplate.js"></script>
</body>
</html>
